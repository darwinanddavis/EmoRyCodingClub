output_dir: 'docs'
output:
  html_document:
    theme: lumen
    highlight: tango
    code_folding: show
    code_download: false
    toc: yes
    toc_depth: 2
    toc_float: yes
    number_sections: no  
    self_contained: false
pdf_document: # pdf options
    highlight: tango
    toc: yes
    toc_depth: 4
word_document:
    highlight: tango
    keep_md: yes
    pandoc_args: --smart
    toc: yes
